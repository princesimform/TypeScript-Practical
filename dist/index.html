<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

  <script src="./add.js" type="module" defer></script>

</head>

<body>
  <div class="container">
    <div class="calculator">
      <!-- Display Of Calculator -->
      <div class="display">
        <input type="text" id="output" placeholder="0" autocomplete="off">
      </div>
      <div class="text-center text-danger" id="error">
      </div>
      <div class="text-muted">
        Memory : <span class="memory-view" id="memory"></span>
      </div>
      <!-- Buttons Of Calculator -->
      <div class="row">
        <button type="button" class="btn btn-light btn-deg" id="DegReg">DEG</button>
        <button type="button" class="btn btn-light btn-fe" id="FixedExpo">F-E</button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-light btn-m btn-l " id="mc">MC</button>
        <button type="button" class="btn btn-light btn-m btn-l " id="mr">MR</button>
        <button type="button" class="btn btn-light btn-m btn-b " id="m-plus">M+</button>
        <button type="button" class="btn btn-light btn-m btn-b " id="m-minus">M-</button>
        <button type="button" class="btn btn-light btn-m btn-b " id="ms">MS</button>
      </div>

      <div class="row">


        <div class="dropdown">
          <button id="trigo" name="trignometry" class="btn-trigo form-select rounded-0">△
            Trignometry</button>
          <div id="trigoList" class="trigo-list-item ">
            <div class="d-flex ">
              <button class="btn btn-primary btn-change btn-show rounded-0 m-0 col-6 equation"
                value="sin">sin(x)</button>
              <button class="btn btn-primary btn-change btn-show rounded-0 m-0 col-6 equation"
                value="asin">sin<sup>-1</sup>(x)</button>
            </div>
            <div class="d-flex ">
              <button class="btn btn-primary btn-change btn-show  rounded-0 m-0 col-6 equation"
                value="cos">cos(x)</button>
              <button class="btn btn-primary btn-change btn-show rounded-0 m-0 col-6 equation"
                value="acos">cos<sup>-1</sup>(x)</button>
            </div>
            <div class="d-flex ">
              <button class="btn btn-primary btn-change btn-show  rounded-0 m-0 col-6 equation"
                value="tan">tan(x)</button>
              <button class="btn btn-primary btn-change btn-show rounded-0 m-0 col-6 equation"
                value="atan">tan<sup>-1</sup>(x)</button>
            </div>
            <div class="d-flex ">
              <button class="btn btn-primary btn-change btn-hide rounded-0 m-0 col-6 equation"
                value="sinh">sinh(x)</button>
            </div>
            <div class="d-flex ">
              <button class="btn btn-primary btn-change btn-hide  rounded-0 m-0 col-6 equation"
                value="cosh">cosh(x)</button>
            </div>
            <div class="d-flex ">
              <button class="btn btn-primary btn-change btn-hide  rounded-0 m-0 col-6 equation"
                value="tanh">tanh(x)</button>
            </div>

          </div>
        </div>
        <div class="dropdown">
          <button id="func" name="function" class="btn-func form-select rounded-0">ƒ
            Function</button>
          <div id="funcList" class="func-list-item">
            <button class="btn btn-primary rounded-0 m-0 equation" value="abs">abs(x)</button>
            <button class="btn btn-primary rounded-0 m-0 equation" value="floor">floor(x)</button>
            <button class="btn btn-primary rounded-0 m-0 equation" value="ceil">ceil(x)</button>
          </div>
        </div>
      </div>

      <div class="row">
        <button type="button" class="btn btn-light  dialpad " id="secondCol">2<sup>nd</sup></button>
        <button type="button" class="btn btn-light  dialpad equation" value="pi"> &pi;</button>
        <button type="button" class="btn btn-light  dialpad equation" value="euler">e</button>
        <button type="button" class="btn btn-light  dialpad clear" id="clearAll"><i class="fa-solid fa-c"></i></button>
        <button type="button" class="btn btn-light  dialpad clear" id="clearOne"><i
            class="fa-solid fa-delete-left"></i></button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-light dialpad  btn-change btn-hide equation"
          value="cube">x<sup>3</sup></button>
        <button type="button" class="btn btn-light dialpad  btn-change btn-show equation"
          value="square">x<sup>2</sup></button>
        <button type="button" class="btn btn-light dialpad oneByNum equation" value="oneByNum">1/x</button>
        <button type="button" class="btn btn-light dialpad abs equation" value="abs">| x
          |</button>
        <button type="button" class="btn btn-light dialpad equation" value="exp">exp</button>
        <button type="button" class="btn btn-light dialpad operator" value="%">mod</button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-light dialpad  btn-change btn-hide equation"
          value="cube-root">3&radic;x</button>
        <button type="button" class="btn btn-light dialpad  btn-change btn-show equation"
          value="square-root">&radic;</button>
        <button type="button" class="btn btn-light dialpad operator" value="(">(</button>
        <button type="button" class="btn btn-light dialpad operator" value=")">)</button>
        <button type="button" class="btn btn-light dialpad fact equation" value="fact">n!</button>
        <button type="button" class="btn btn-light dialpad btn-opr operator" value="/"><i
            class="fa-solid fa-divide"></i></button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-light dialpad  btn-change btn-hide operator" value="√">y&radic;x</button>
        <button type="button" class="btn btn-light dialpad  btn-change btn-show operator"
          value="^">x<sup>y</sup></button>
        <button type="button" class="btn btn-primary btn-white  operand " value="7">7</button>
        <button type="button" class="btn btn-primary btn-white operand " value="8">8</button>
        <button type="button" class="btn btn-primary btn-white operand" value="9">9</button>
        <button type="button" class="btn btn-light dialpad btn-opr operator" value="*">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-light dialpad  btn-change btn-hide equation"
          value="pow2">2<sup>x</sup></button>
        <button type="button" class="btn btn-light dialpad btn-change btn-show equation"
          value="pow10">10<sup>x</sup></button>
        <button type="button" class="btn btn-primary btn-white operand" value="4">4</button>
        <button type="button" class="btn btn-primary btn-white operand" value="5">5</button>
        <button type="button" class="btn btn-primary btn-white operand" value="6">6</button>
        <button type="button" class="btn btn-light dialpad btn-opr operator" value="-"><i
            class="fa-solid fa-minus"></i></button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-light dialpad  btn-change btn-hide operator"
          value="log">log<small>y</small>x</button>
        <button type="button" class="btn btn-light dialpad log btn-change btn-show equation" value="log">log</button>
        <button type="button" class="btn btn-primary btn-white operand" value="1">1</button>
        <button type="button" class="btn btn-primary btn-white operand" value="2">2</button>
        <button type="button" class="btn btn-primary btn-white operand" value="3">3</button>
        <button type="button" class="btn btn-light dialpad btn-opr operator" value="+"><i
            class="fa-solid fa-plus"></i></button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-light dialpad  btn-change btn-hide equation"
          value="exp">e<sup>x</sup></button>
        <button type="button" class="btn btn-light dialpad btn-change btn-show equation" value="ln">In</button>
        <button type="button" class="btn btn-primary btn-white dialpad" id="plusMinus">+/-</button>
        <button type="button" class="btn btn-primary btn-white operand" value="0">0</button>
        <button type="button" class="btn btn-primary btn-white operand" value="." id="point">.</button>
        <button type="button" class="btn btn-primary btn-opr btn-equal" id="equalTo"><i
            class="fa-solid fa-equals"></i></button>
      </div>
    </div>
  </div>

  <!-- <script src="./add.js" type="module"></script> -->
</body>

</html>
